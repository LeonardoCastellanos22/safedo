<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADB Enrollment Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      padding: 20px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
      text-align: center;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Select ADB Enrollment Type</h1>
  <div class="menu">
    <a href="/starting_usb_adb_process" class="button">USB ADB Enrollment</a>
    <a href="/starting_adb_process" class="button">Wi-Fi ADB Enrollment</a>
  </div>
</body>
</html>
